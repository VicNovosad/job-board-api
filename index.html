<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Remote Job Board API for Freemote</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-box bg-gray-50">
        <div class="row p-2 text-center bg-slate-400">
            <div class="w-[100px]">
                <h1 class="m-auto w-full text-xl font-sans font-bold">Logo</h1>
            </div>
            <div class="left-section mr-auto">
                <h1 class="m-auto text-xl font-sans font-bold">Company name</h1>
            </div>
            <div class="mid-section">
                <h1 class="m-auto text-xl font-sans font-bold">Available jobs</h1>

            <div class="mid-right-section">

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
